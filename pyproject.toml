[tool.poetry]
name = "pyteledantic"
version = "0.1.0"
description = "Pydantic models for Telegram Bot API"
authors = ["isys35 <isys35@mail.ru>"]
license = "Apache-2.0 license"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.27.1"
pydantic = "^1.9.1"
pytest = "^7.1.2"

[tool.poetry.dev-dependencies]
commitizen = "^2.27.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
name = "cz_customize"
version = "0.1.0"
version_files = [
    "__version__.py",
    "pyproject.toml:version"
]

[tool.commitizen.customize]
message_template = "{% if break %}ğŸ”¥{% endif %}{{change_type}}:{% if show_message %} {{message}}{% endif %}"
example = "feature: this feature enable customize through config file"
schema = "<type>: <body>"
schema_pattern = "^(ğŸ”¥?(ğŸ‘¨â€ğŸ’» FEAT|ğŸ FIX|ğŸ›  REFACTOR|ğŸ”¨ TEST|ğŸ“š DOCS)):(\\s.*)"
bump_pattern = "^(ğŸ”¥?(ğŸ‘¨â€ğŸ’» FEAT|ğŸ FIX|ğŸ›  REFACTOR|ğŸ”¨ TEST|ğŸ“š DOCS))"
bump_map = {"ğŸ”¥" = "MAJOR", "ğŸ‘¨â€ğŸ’» FEAT" = "MINOR", "ğŸ FIX" = "PATCH", "ğŸ›  REFACTOR" = "PATCH", "ğŸ”¨ TEST" = "PATCH", "ğŸ“š DOCS" = "PATCH"}
change_type_order = ["ğŸ”¥", "ğŸ‘¨â€ğŸ’» FEAT", "ğŸ FIX", "ğŸ›  REFACTOR", "ğŸ”¨ TEST", "ğŸ“š DOCS"]
info_path = "cz_customize_info.txt"
info = """
